<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="title">
	
		Pesquisa Por Nome
				
	</ui:define>

	<ui:define name="content">

		<div id="formulario">

			<h:form name="meu_form">

				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" style="color:red;margin:8px;" />

				<h2>Insira o seu nome para iniciar a pesquisa</h2>
				
				<p>
					<label for="rg">Nome:</label><br />
					<p:inputText id="nome" type="text"
						placeholder="Insira seu Nome aqui" required="true"
						value="#{convidadoBean.convidado.nome}" />

				</p>

				<p class="submit">
					<p:commandButton value="Verificar"
						actionListener="#{convidadoBean.VerificarNome}" />
				</p>

			</h:form>
		</div>
	</ui:define>

</ui:composition>
